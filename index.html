<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sommaire TP</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --violet-deep:#2e1a47;
      --violet-main:#6b4e9e;
      --violet-accent:#9d7cd8;
      --violet-glow:#c9a8ff;
      --black-luxe:#0a0a0f;
      --cream-soft:#f5f0ff;
      --shadow-velvet:0 14px 48px rgba(0,0,0,0.55);
      --shadow-glow:0 0 35px rgba(155,89,182,0.22);
      --radius-xl:22px;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Inter',sans-serif;
      background:var(--black-luxe);
      color:var(--cream-soft);
      min-height:100vh;
      background-image:
        radial-gradient(circle at 15% 20%, rgba(155,89,182,0.06) 0%, transparent 55%),
        radial-gradient(circle at 85% 75%, rgba(155,89,182,0.05) 0%, transparent 60%);
    }

    header{text-align:center;padding:120px 20px 80px}

    h1{
      font-family:'Playfair Display',serif;
      font-size:5rem;
      color:var(--violet-accent);
      letter-spacing:5px;
      text-shadow:var(--shadow-glow);
    }

    .subtitle{
      margin-top:1rem;
      font-size:1.2rem;
      letter-spacing:4px;
      text-transform:uppercase;
      color:#b39ddb;
    }

    .container{max-width:1000px;margin:auto;padding:0 30px 120px}

    .card{
      background:rgba(10,10,15,0.85);
      border:1px solid rgba(155,89,182,0.22);
      border-radius:var(--radius-xl);
      margin:40px 0;
      box-shadow:var(--shadow-velvet);
      transition:.5s;
    }

    .card:hover{
      transform:translateY(-15px);
      box-shadow:0 30px 80px rgba(0,0,0,.65);
    }

    .card-header{
      padding:30px 40px;
      background:linear-gradient(135deg,var(--violet-deep),#1c1235);
      display:flex;
      gap:20px;
      align-items:center;
    }

    .card-header span{
      font-family:'Playfair Display',serif;
      font-size:2.2rem;
      color:var(--violet-accent);
    }

    .tag{
      padding:6px 14px;
      border-radius:30px;
      background:rgba(155,89,182,0.12);
      border:1px solid rgba(155,89,182,0.25);
      font-size:.9rem;
    }

    .card-content{padding:40px}

    .tp-item{
      padding:25px;
      background:rgba(46,26,71,0.35);
      border-left:5px solid var(--violet-accent);
      border-radius:14px;
      margin-bottom:25px;
    }

    .tp-title{
      font-size:1.4rem;
      margin-bottom:10px;
      color:#d4c2ff;
    }

    .tp-link{
      color:var(--violet-accent);
      font-size:1.1rem;
      text-decoration:none;
    }

    .tp-link:hover{color:var(--violet-glow)}

    footer{
      text-align:center;
      padding:80px 20px 40px;
      color:#7c6a9e;
      letter-spacing:2px;
    }
  </style>
</head>

<body>

<header>
  <h1>Sommaire TP</h1>
  <div class="subtitle">Développement Web</div>
</header>

<div class="container">

  <div class="card">
    <div class="card-header">
      <span>TP 1</span>
      <div class="tag">HTTP</div>
    </div>
    <div class="card-content">
      <div class="tp-item">
        <div class="tp-title">Étude du protocole HTTP</div>
        <a class="tp-link" href="tp1/TP1_HTTP.pdf" target="_blank">
          Ouvrir le TP 1 (PDF)
        </a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <span>TP 3</span>
      <div class="tag">HTML / CSS</div>
    </div>
    <div class="card-content">
      <div class="tp-item">
        <div class="tp-title">HTML & CSS – Bases</div>
        <a class="tp-link" href="tp3/tp3.html" target="_blank">
          Accéder au TP 3
        </a>
      </div>

      <div class="tp-item">
        <div class="tp-title">CV en HTML</div>
        <a class="tp-link" href="tp3/cv.html" target="_blank">
          Voir le CV
        </a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <span>TP 4</span>
      <div class="tag">Liens HTML</div>
    </div>
    <div class="card-content">
      <div class="tp-item">
        <div class="tp-title">Gestion des liens et navigation</div>
        <a class="tp-link" href="tp4/tp4.pdf" target="_blank">
          Ouvrir le TP 4 (PDF)
        </a>
      </div>
    </div>
  </div>

</div>

<footer>
  Mischa Maisonneuve – BTS SIO
</footer>

</body>

</html>
